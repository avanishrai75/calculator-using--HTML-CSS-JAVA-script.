<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1>CALCULATOR MINI PROJECT</h1>

    <div class="calculator"> <h1>CALCULATOR</h1>
        <H4>CODSOFT : TASK-3</H4>
        <input type="text" placeholder="Enter Value" id="inputBox" >
        <div >
            <button style="background-color: rgb(188, 41, 41); color: white;">AC</button>
            <button style="background-color: rgb(34, 33, 33); color: white;">DEL</button>
            <button>%</button>
            <button  style="background-color: rgb(231, 155, 12);
            color:white;">/</button>         
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button  style="background-color: rgb(231, 155, 12);
            color:white;">*</button>         
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button style="background-color: orange; color: white;"  >-</button>         
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button style="background-color: rgb(231, 155, 12);
            color:white;">+</button>         
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button style="background-color:aqua;">=</button>         
        </div>



    </div>


    <script src="app.js"></script>
</body>
</html>
